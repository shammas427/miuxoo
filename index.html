<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Template</title>
    <style>
        /* CSS Styles */
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
        }
        body { 
            font-family: system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text);
            display: grid;
            place-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            text-align: center;
            width: 320px;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        #counter { font-size: 2rem; margin: 1rem 0; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Simple App</h2>
        <div id="counter">0</div>
        <button id="incrementBtn">Increase Count</button>
        <p><small>Check the console (F12) for logs</small></p>
    </div>

    <script>
        // JavaScript Logic
        let count = 0;
        const display = document.getElementById('counter');
        const btn = document.getElementById('incrementBtn');

        btn.addEventListener('click', () => {
            count++;
            display.innerText = count;
            console.log(`Current count: ${count}`);
            
            // Visual feedback
            display.style.color = '#2563eb';
            setTimeout(() => display.style.color = '#1e293b', 100);
        });
    </script>

</body>
</html>
